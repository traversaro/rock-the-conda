context:
  name: hipfft
  version: "7.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: "https://github.com/ROCm/hipFFT/archive/refs/tags/rocm-${{ version }}.tar.gz"
    sha256: 9500c514cb272f09cba9bea74eaac9873e8a8afc1ed30e9f5b87f795d4eda877

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja
  host:
    - rocm-core ${{ version }}.*
    - rocm-cmake
    - hip-devel
    - hipcc
    - rocfft
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  # Needs hip-devel
  #- requirements:
  #    run:
  #      - cmake-package-check
  #      - ${{ compiler('c') }}
  #      - ${{ compiler('cxx') }}
  #  script:
  #    - cmake-package-check hipfft
  - package_contents:
      include:
        - hipfft/hipfft.h
      lib:
        - hipfft

about:
  homepage: https://rocm.docs.amd.com/projects/hipFFT
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "hipFFT is an FFT marshalling library."

extra:
  recipe-maintainers:
    - traversaro