context:
  name: hipfft
  version: "7.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: "https://github.com/ROCm/hipFFT/archive/refs/tags/rocm-${{ version }}.tar.gz"
    sha256: 78b929e2ecafceb996f94132ad19091d98da2967a0cddc24be964cefd6719ec5

build:
  number: 0
  skip: 
    - not linux
    - hip_compiler_version in (None, "None")

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('hip') }}
    - cmake
    - pkg-config
    - ninja
  host:
    - rocm-core ${{ version }}.*
    - rocm-cmake
    - rocfft
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  # Needs hip-devel
  #- requirements:
  #    run:
  #      - cmake-package-check
  #      - ${{ compiler('c') }}
  #      - ${{ compiler('cxx') }}
  #  script:
  #    - cmake-package-check hipfft
  - package_contents:
      include:
        - hipfft/hipfft.h
      lib:
        - hipfft

about:
  homepage: https://rocm.docs.amd.com/projects/hipFFT
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "hipFFT is an FFT marshalling library."

extra:
  recipe-maintainers:
    - traversaro