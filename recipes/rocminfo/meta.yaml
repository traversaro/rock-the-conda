{% set name = "rocminfo" %}
{% set version = "7.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/rocminfo/archive/rocm-{{ version }}.tar.gz
  sha256: 06098e7fa92c618ecd042dca3c980f270617f2085b93d1465a4b7e7cc4d12661
  patches:
    # Backport for https://github.com/ROCm/rocm-systems/pull/743
    - patches/743.patch
    # Backport for 
    - patches/1317.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ cdt('pciutils-devel') }}
    - cmake
    - make
  host:
    - numactl
    - rocm-core {{ version }}
    - rocr-runtime {{ version }}
  run:
    - rocr-runtime {{ version }}
    - libnuma

test:
  commands:
    # Can't run this command without an AMD GPU
    - test -f $PREFIX/bin/rocminfo
    - test -f $PREFIX/bin/rocm_agent_enumerator
    - msg=$($PREFIX/bin/rocminfo 2>&1; test $? -eq 1) && test "$msg" = "$(echo -e '\033[31mROCk module is NOT loaded, possibly no GPU devices\033[0m')"   # [CI]

about:
  home: https://github.com/ROCm/rocminfo
  license: NCSA
  license_family: MIT
  license_file: License.txt
  summary: 'ROCm Application for Reporting System Info'

extra:
  recipe-maintainers:
    - isuruf
    - zklaus
