{% set name = "rocm-device-libs" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-{{ version }}.zip
  sha256: e2c75ce2f51b8986b563d78fd9cceb94cee2636fc287ae93566a5686a2949be1
  patches:
    - patches/0001-Use-a-folder-inside-lib-for-bitcode-instead-of-top-l.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake <4
    - make
  host:
    - rocm-core
    - rocm-cmake
    - zlib
    - clangdev 20.*
    - llvmdev 20.*
    - llvm

test:
  commands:
    - test -f $PREFIX/lib/amdgcn/bitcode/hip.bc

about:
  home: https://github.com/ROCm/ROCm-Device-Libs
  license: NCSA
  license_family: MIT
  license_file: LICENSE.TXT
  summary: 'ROCm Device libraries'

extra:
  recipe-maintainers:
    - isuruf
    - zklaus
    - conda-forge/rocm-core
